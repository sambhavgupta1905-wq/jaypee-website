<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaypee Industrial Corporation</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header { background: #fff; padding: 20px; text-align: center; }
    header img { height: 60px; }
    .slider { position: relative; overflow: hidden; max-width: 100%; height: 80vh; }
    .slides { display: flex; width: 400%; animation: slide 12s infinite; }
    .slides img { width: 100%; height: 80vh; object-fit: cover; }
    @keyframes slide {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Jaypee Logo">
    <h1>Jaypee Industrial Corporation</h1>
  </header>
  <div class="slider">
    <div class="slides">
      <img src="images/product1.jpg" alt="Product 1">
      <img src="images/product2.jpg" alt="Product 2">
      <img src="images/product3.jpg" alt="Product 3">
      <img src="images/product4.jpg" alt="Product 4">
    </div>
  </div>
</body>
</html>
